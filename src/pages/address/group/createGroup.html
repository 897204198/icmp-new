<ion-header>
  <ion-navbar>
    <ion-title>{{'CREATE_GROUP' | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="content-gray">
  <ion-list class="icmp-list-top-margin">
    <ion-item no-lines>
      <ion-label fixed>{{'GROUP_NAME' | translate}}</ion-label>
      <ion-input [(ngModel)]="groupName"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block color="danger" (tap)="createGroup()">
      {{'CONFIRM' | translate}}
    </button>
  </div>
</ion-content>
