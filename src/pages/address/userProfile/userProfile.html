<icmp-spinner></icmp-spinner>
<ion-header>
  <ion-navbar>
    <ion-title>{{'PERSONAL_INFO' | translate}}</ion-title>
    <ion-buttons end>
      <button *ngIf="showIcon && showDelIcon" ion-button clear color="primary" (click)="deleteFriend()">
        <ion-icon name="md-trash" style="font-size:26px;"></ion-icon>
      </button>
      <button *ngIf="showIcon && showAddIcon" ion-button clear color="primary" (click)="addFriend()">
        <ion-icon name="md-add-circle" style="font-size:26px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="content-gray">
  <div class="user-head-image-div">
    <div class="user-head-image-div-img">
      <img *ngIf="!toUserInfo.headImageContent" [src]="setWordHeadImage()">
      <img *ngIf="toUserInfo.headImageContent" [src]=toUserInfo.headImageContent (error)="setWordHeadImage()">
    </div>
    <div class="user-head-image-div-content">
      <p>{{toUserInfo?.name}}</p>
      <p *ngIf="toUserInfo != null && toUserInfo.orgName != null" class='orgName'>{{'DEPARTMENT' | translate}} : {{toUserInfo?.orgName}}</p>
    </div>
  </div>
  <ion-list>
    <ion-item *ngIf="toUserInfo != null && toUserInfo.sexName != null">
      {{'SEX' | translate}}
      <p item-right>{{toUserInfo.sexName}}</p>
    </ion-item>
    <ion-item *ngIf="toUserInfo != null && toUserInfo.phone != null">
      {{'PHONE' | translate}}
      <p item-right>{{toUserInfo.phone}}</p>
    </ion-item>
    <ion-item *ngIf="toUserInfo != null && toUserInfo.email != null">
      {{'EMAIL' | translate}}
      <p item-right>{{toUserInfo.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer *ngIf="showSendMsg">
  <ion-toolbar>
    <button ion-button block round color="primary" (click)="chatToUser()">
      {{'SEND_MESSAGE' | translate}}
    </button>
  </ion-toolbar>
</ion-footer>
