<icmp-spinner></icmp-spinner>
<ion-header>
  <ion-navbar>
    <ion-title>{{'PERSONAL_INFO' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-gray">
  <div class="user-head-image-div">
    <div class="user-head-image-div-img">
      <img *ngIf="!toUserInfo.headImageContent" [src]="setWordHeadImage()">
      <img *ngIf="toUserInfo.headImageContent" [src]=toUserInfo.headImageContent (error)="setWordHeadImage()">
    </div>
    <div class="user-head-image-div-content">
      <p>{{toUserInfo?.name}}</p>
      <p *ngIf="toUserInfo != null && toUserInfo.orgName != null" class='orgName'>{{'DEPARTMENT' | translate}} : {{toUserInfo?.orgName}}</p>
    </div>
  </div>
  <ion-list>
    <ion-item>
      {{'SEX' | translate}}
      <p item-right>{{toUserInfo?.sexName}}</p>
    </ion-item>
    <ion-item ion-item>
      {{'PHONE' | translate}}
      <p item-right>{{toUserInfo?.phone}}</p>
    </ion-item>
    <ion-item>
      {{'EMAIL' | translate}}
      <p item-right>{{toUserInfo?.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button block round color="primary" (click)="chatToUser()">
      {{'SEND_MESSAGE' | translate}}
    </button>
  </ion-toolbar>
</ion-footer>
