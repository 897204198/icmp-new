<ion-header>
  <ion-navbar>
    <ion-title>{{'NEWS' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="content-gray">
  <ion-list class="icmp-list-bottom-margin">
    <ion-item  *ngFor="let item of chatList" ion-item (click)="chatToUserOrGroup(item)">
      <ion-avatar item-start>
        <img src="./assets/images/user.jpg">
      </ion-avatar>
      <h2>{{item.toChatNickName}}</h2>
      <p>{{item.lastMessage}}</p>
      <p class="time" item-end>{{item.lastMessageTime}}</p>
    </ion-item>
  </ion-list>

</ion-content>
