<ion-header>
  <ion-navbar>
    <ion-title>{{'NOTICE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="notice-con">
  <div class="notice-content">
    <div class="notice-content-header" [innerHtml]="notice?.title"></div>
    <div class="notice-content-time">{{notice?.beginTime}}</div>
    <div class="notice-content-con" [innerHtml]="notice?.info"></div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="notice-footer">
      <a class="notice-footer-item" (click)="previousClk()">{{'PRESIOUS' | translate}}</a>
      <span class="notice-footer-item">{{page}} / {{pages}}</span>
      <a class="notice-footer-item" (click)="nextClk()">{{'NEXT' | translate}}</a>
    </div>
  </ion-toolbar>
</ion-footer>
